<meta charset="UTF-8">

<script>
    var anho = 2023
    document.write("Jimena tiene " + (anho-2010) + " años")
    document.write("<br>")
    document.write("<br>")
    document.write("Paola tiene " + (anho-1995) + " años")
    document.write("<br>")
    document.write("<br>")
    document.write("Laura tiene " + (anho-2005) + " años")
    document.write("<br>")
    document.write("<br>")

    var edadPaola = anho - 1995
    var edadJimena = anho - 2010
    var edadLaura = anho - 2005
    var promedio = (edadJimena+edadLaura+edadPaola)/3
    document.write("El promedio de las edades de las 3 mujeres es: " + Math.round(promedio))
    document.write("<br>")
</script>
