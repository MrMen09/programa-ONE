<meta charset="UTF-8">

<h1>Programa Calcular IMC</h1>

<script>
    function saltarLinea(){
        document.write("<br><br><br>")
    }

    function imprimir(mensaje) {
        document.write(mensaje)
    }

    var pesoLuis = 68
    var alturaLuis = 1.76

    var imcLuis = pesoLuis / (alturaLuis*alturaLuis)

    imprimir("El IMC de Luis es " + imcLuis)

    var pesoFelipe = 75
    var alturaFelipe = 1.73

    var imcFelipe = pesoFelipe / (alturaFelipe*alturaFelipe)
    imprimir("El IMC de Felipe es " + imcFelipe)

    function calcularIMC(altura, peso) {
        var imc = peso / (altura*altura)
        return(imc)
    }

    saltarLinea()
    imprimir("El IMC de Luis es " + calcularIMC(alturaLuis, pesoLuis))
    saltarLinea()
    imprimir("El IMC de Felipe es " + calcularIMC(alturaFelipe,pesoFelipe))
    
</script>
