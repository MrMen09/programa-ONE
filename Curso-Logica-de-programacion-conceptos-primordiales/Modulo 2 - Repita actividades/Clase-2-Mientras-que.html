<meta charset="UTF-8">
<h1>Programa Mundial</h1>
<script>
    var anhoMundial = 1930
    var anhoActual = parseInt(prompt("Digite el año limite"))

    while(anhoMundial <= anhoActual)
    {
        document.write("Hubo mundial de la FIFA en el año " + anhoMundial)
        document.write("<br>")
        anhoMundial = anhoMundial + 4

    }
    alert("Fin")

</script>
