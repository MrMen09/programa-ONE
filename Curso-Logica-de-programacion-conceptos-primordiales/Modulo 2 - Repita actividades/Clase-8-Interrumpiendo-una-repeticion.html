<meta charset="UTF-8">

<h1>Juego adivinar el numero</h1>

<script>
    var intentos = 3

    var numero = Math.round(Math.random()*10)

    while(intentos > 0)
    {
        var numeroUsuario = parseInt(prompt("Digite un numero entre 1 y 10"))
        if(numero == numeroUsuario)
        {
            alert("Felicidades, acertaste!")
            break;
        }
        else 
        {
            alert("Fallaste, intentalo nuevamente")
        }
        intentos--
    }

    document.write("El numero era: " + numero)

</script>
