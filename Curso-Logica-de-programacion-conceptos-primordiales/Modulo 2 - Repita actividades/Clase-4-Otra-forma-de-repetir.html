<meta charset="UTF-8">
<h1>Programa Tablas Multiplicar</h1>
<script>
    var multiplicador = 1
    document.write("Tabla de multiplicar con FOR <br>")
    while(multiplicador <= 10)
    {
        document.write(5 * multiplicador)
        document.write("<br>")
        multiplicador = multiplicador + 1
    }

    document.write("Tabla de multiplicar con FOR <br>")
    for(var multiplicador2 = 1; multiplicador2<=10; multiplicador2++){
        document.write(5 * multiplicador2)
        document.write("<br>")
    }

</script>
