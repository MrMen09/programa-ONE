<meta charset="UTF-8">

<input type="text">
<br>
<button>Verificar</button>

<script>
    var secreto = 5
    var input = document.querySelector("input")
    

    function verificar()
    {
        if(parseInt(input.value) == secreto)
        {
            alert("Usted acerto")
        }
        else
        {
            alert("Usted erro")
        }
    }

    var button = document.querySelector("button")

    button.onclick = verificar;
    

</script>
