<meta charset="UTF-8">

<input type="text">
<br>
<button>Verificar</button>

<script>
    var secreto = Math.round(Math.random()*10)
    
    var secreto = [3,5,7,9]

    var input = document.querySelector("input")
    input.focus()

    function verificar()
    {
        if(parseInt(input.value) == secreto)
        {
            alert("Usted acerto")
        }
        else
        {
            alert("Usted erro")
        }
        input.value = ""
        input.focus()
    }


    var button = document.querySelector("button")

    button.onclick = verificar;
    

</script>
