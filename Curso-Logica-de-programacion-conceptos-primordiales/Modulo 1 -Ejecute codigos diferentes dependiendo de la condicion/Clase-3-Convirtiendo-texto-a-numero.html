<meta charset="UTF-8">

<H1>CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</H1>

<script>
    var victorias = parseInt( prompt("Digite el numero de victorias"))
    var empates = parseInt( prompt("Digite el numero de empates"))

    puntos = (victorias*3) + empates

    document.write("El total de puntos es: " + puntos)
</script>
